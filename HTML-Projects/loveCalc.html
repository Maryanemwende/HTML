<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maryane's Love Calc</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Love Calculator</h1>
                <div class="inputarea">
                    <input type="text" placeholder="your name" id="FirstEntry" onfocus="this.value = ''">
                    <input type="text" placeholder="your lover" id="EntryTwo" onfocus="this.value = ''">
                </div>
                <a href="#" onclick="love()">Calculate</a>
                <p id="print">Relationship Result</p>
                <p id="statement"></p>
            </div>
        </div>
        <script>
            function love(){
                var entry1 = document.getElementById("FirstEntry").value;
                var entry2 = document.getElementById("EntryTwo").value;
                if(entry1.length<=2){
                    alert("You cannot enter less than 3 characters");
                }
                if(entry2.length<=2){
                    alert("You cannot enter less than 3 characters");
                }
                else{
                    var random = Math.floor(Math.random()*100);
                    document.getElementById("print").innerHTML = entry1 + "and" + entry2 + "=" + random + "%" + "of love";
                }
                if(random<=10 || random<=50){
                    document.getElementById("statement").innerHTML = "Not the best lol";
                }
                else if(random<=51 || random<=100){
                    document.getElementById("statement").innerHTML = "LOCKED INNNN"
                }
            }
        </script>
    </body>
</html>
